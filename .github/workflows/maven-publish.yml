name: Run TestNG Test Suite - Custom Report Folder
 
on:
  workflow_dispatch:
  schedule:
    - cron: '30 7 * * *'  # 1:00 PM IST
 
jobs:
  run-testng-tests:
    runs-on: ubuntu-latest
 
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v3
 
      - name: â˜• Set up Java 17 (Eclipse Temurin)
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
 
      - name: ğŸ“¦ Install Maven
        run: |
          sudo apt-get update
          sudo apt-get install -y maven
 
      - name: â–¶ï¸ Run TestNG Suite - Test.xml
        run: mvn clean test -DsuiteXmlFile=Test.xml
 
      - name: ğŸ“‚ List custom report folder contents (debug)
        run: ls -lR testng-report
 
      - name: ğŸ“¤ Upload Custom TestNG Report
        uses: actions/upload-artifact@v4
        with:
          name: testng-report
          path: testng-report
