name: Run TestNG Suite with Extent Report

on:
  workflow_dispatch:
  schedule:
    - cron: '21 7 * * *'  # 12:48 PM IST

jobs:
  run-testng-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v3

      - name: ☕ Set up Java 17 (Eclipse Temurin)
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: 📦 Install Maven
        run: |
          sudo apt-get update
          sudo apt-get install -y maven

      - name: ▶️ Run TestNG Suite - Test.xml
        run: mvn clean test -DsuiteXmlFile=Test.xml

      - name: 📂 List target folder contents (for debugging)
        run: ls -R target

      - name: 📤 Upload Extent Report and Screenshots
        uses: actions/upload-artifact@v4
        with:
          name: extent-report
          path: |
            target/ExtentReport.html
            target/screenshots/
 
