name: Run TestNG Test Suite - Test.xml

on:
  workflow_dispatch:
  schedule:
    - cron: '00 7 * * *'  # 12:26 PM IST

jobs:
  run-testng-tests:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: â˜• Set up Java (Eclipse Temurin 17)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ“¦ Install Maven
        run: |
          sudo apt-get update
          sudo apt-get install -y maven

      - name: â–¶ï¸ Run TestNG Suite - Test.xml
        run: mvn clean test -DsuiteXmlFile=Test.xml

      - name: ðŸ“¤ Upload TestNG HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: testng-html-report
          path: test-output  # default TestNG report folder; change if different

      - name: ðŸ“ Add Report Download Link to Summary
        run: echo "[ðŸ“„ Download HTML Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
 
