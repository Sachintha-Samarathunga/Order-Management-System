name: Run TestNG Test Suite - Test.xml

on:
  workflow_dispatch:
  schedule:
    - cron: '56 6 * * *'  # 12:26 PM IST

jobs:
  run-testng-tests:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: â˜• Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ“¦ Set up Maven
        uses: s4u/setup-maven-action@v1
        with:
          maven-version: '3.9.6'

      - name: â–¶ï¸ Run TestNG Suite - Test.xml
        run: mvn clean test -DsuiteXmlFile=Test.xml

      - name: ðŸ“¤ Upload TestNG HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: testng-html-report
          path: test-output  # change if your report path is different

      - name: ðŸ“ Add Report Download Link to Summary
        run: echo "[ðŸ“„ Download HTML Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
 
