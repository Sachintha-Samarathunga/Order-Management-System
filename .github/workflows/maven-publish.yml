name: Run TestNG Test Suite - Test.xml

on:
  workflow_dispatch:
  schedule:
    - cron: '08 7 * * *'  # 12:30 PM IST

jobs:
  run-testng-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v3

      - name: ☕ Set up Java (Eclipse Temurin 17)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 📦 Install Maven
        run: |
          sudo apt-get update
          sudo apt-get install -y maven

      - name: ▶️ Run TestNG Suite - Test.xml
        run: mvn clean test -DsuiteXmlFile=Test.xml

      - name: 📤 Upload TestNG HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: testng-html-report
          path: test-output  # change if your report is elsewhere
 
